<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gaming Store</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #ddd;
            padding: 10px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .visuallyhidden {
            border: 0;
            clip: rect(0 0 0 0);
            height: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gaming Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Game Pass</a>
        <a href="#">Games</a>
        <a href="#">Devices</a>
        <a href="#">Play</a>
        <a href="#">Community</a>
        <a href="#">Support</a>
        <label for="search" class="visuallyhidden">Search</label>
        <input type="text" id="search" placeholder="Search...">
        <a href="#">Cart</a>
    </nav>
    <main>

    </main>
    <footer>
        &copy; 2022 Gaming Store
    </footer>
    <script>

    </script>
</body>
</html>
